<div class="card">
  <img
    src="{{card.thumburl}}"
    alt=""
  />

  <div class="card-info">
    <h2>{{card.title}}</h2>

    <span [ngStyle]="{

                color: getColor()
               }">{{card.rating}}</span>

    <!-- Apenas para fins visuais -->
    <div class="rating">
      <mat-icon *ngFor="let ratting of array">{{ratting}}</mat-icon>
    </div>

    <div class="mais-informacoes">
      <div class="moreInfo">Mais informações</div>
      <mat-icon>bookmark</mat-icon>
    </div>
  </div>
</div>
