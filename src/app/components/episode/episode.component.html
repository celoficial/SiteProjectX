<div class="episodio">
  <img
    class="thumb-episodio"
    src="{{episodio.thumbUrl}}"
    alt=""
  />
  <div class="sinopse">
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header class="arrow-expansion">
        <mat-panel-description>

          <a mat-raised #tooltip="matTooltip"
           [matTooltipShowDelay]="showDelay.value"
          matTooltip="Ep {{episodio.num}}: {{episodio.episodioTitle}}">Ep {{episodio.num}}: {{episodio.episodioTitle}}</a>

          <!-- Ver {{panelOpenState ? 'menos' : 'mais'}} -->
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="text">
        <p>
          {{episodio.sinopse}}
        </p>
      </div>
    </mat-expansion-panel>
  </div>
</div>
